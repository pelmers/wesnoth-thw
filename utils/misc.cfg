#define THW_MODIFY_EXPERIENCE
	[event]
		name=recruit
		first_time_only=no
		[if]
			[variable]
				name=thw_side_info[$side_number]
				equals=good
			[/variable]
			[then]
				[switch]
					variable=difficulty
					# fewer enemies
					[case]
						value=easy
						[object]
							silent=yes
							[effect]
								apply_to=max_experience
								increase=-20%
							[/effect]
						[/object]
					[/case]
					[case]
						# more enemies
						value=hard
						[object]
							silent=yes
							[effect]
								apply_to=max_experience
								increase=15%
							[/effect]
						[/object]
					[/case]
					[case]
						# most enemies
						value=very_hard
						[object]
							silent=yes
							[effect]
								apply_to=max_experience
								increase=30%
							[/effect]
						[/object]
					[/case]
				[/switch]
			[/then]
		[/if]
	[/event]
#enddef

