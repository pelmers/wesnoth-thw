# This event makes the campaign-critical units go to their leader if controlled by the AI
[event]
	name=new turn
	first_time_only=no
	[store_unit]
		[filter]
			side=1,2,3
			id=Thrion
			[or]
				side=1,2,3
				id=urza
			[/or]
			[or]
				side=1,2,3
				id=dwarf_leader
			[/or]
			[or]
				side=1,2,3
				id=instructor
			[/or]
		[/filter]
		variable=critical_unit
	[/store_unit]
	{FOREACH critical_unit i}
		[store_side]
			side=$critical_unit[$i].side
			variable=ai_test
			mode=replace
		[/store_side]
		[if]
			[variable]
				name=ai_test.controller		
				equals=ai
			[/variable]
			[then]
				[store_unit]
					[filter]
						canrecruit=yes
						side=$critical_unit[$i].side
					[/filter]
					variable=leader_position
				[/store_unit]
				{VARIABLE critical_unit[$i].goto_x $leader_position.x}
				{VARIABLE critical_unit[$i].goto_y $leader_position.y}
				[unstore_unit]
					variable=critical_unit[$i]
				[/unstore_unit]
			[/then]
		[/if]
	{NEXT i}
[/event]
