    {THW_DEFAULT_DIFFICULTY_SETUP}
    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description=  _ "Defeat the enemy leaders"
                condition=win
            [/objective]
            [objective]
                description=  _ "And move a leader to one of the signposts"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of any heroes"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of all units of your side"
                condition=lose
            [/objective]
            note={NEW_GOLD_CARRYOVER_NOTE_40} + {NO_EARLY_FINISH_BONUS_NOTE}
        [/objectives]
        [if]
            [variable]
                name=mermen_found
                equals=1
            [/variable]
            [then]
                [allow_recruit]
                    side=3
                    type=Merman Hunter
                [/allow_recruit]
                [allow_recruit]
                    side=1
                    type=Mermaid Initiate
                [/allow_recruit]
                [allow_recruit]
                    side=2
                    type=Merman Fighter
                [/allow_recruit]
            [/then]
        [/if]
        [if]
            [variable]
                name=has_gryphon_eggs
                equals=1
            [/variable]
            [then]
                [if]
                    [variable]
                        name=player_2
                        equals=yes
                    [/variable]
                    [then]
                        [allow_recruit]
                            side=2
                            type=Gryphon Rider
                        [/allow_recruit]
                        [disallow_recruit]
                            side=2
                            type=Gryphon Rider
                        [/disallow_recruit]
                    [/then]
                    [else]
                        [allow_recruit]
                            side=$thw_players.side
                            type=Gryphon Rider
                        [/allow_recruit]
                        [disallow_recruit]
                            side=$thw_players.side
                            type=Gryphon Rider
                        [/disallow_recruit]
                    [/else]
                [/if]
            [/then]
        [/if]
        [if]
            [have_unit]
                id=instructor
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        id=instructor
                    [/filter]
                    variable=instructor_stored
                [/store_unit]
                [allow_recruit]
                    side=$instructor_stored.side
                    type=Mage
                [/allow_recruit]
                {CLEAR_VARIABLE instructor_stored}
            [/then]
        [/if]
        [kill]
            type=Gryphon
        [/kill]
        [if]
            [variable]
                name=player_1
                equals=yes
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        side=1
                        canrecruit=yes
                    [/filter]
                    kill=yes
                    variable=stored_side_1
                [/store_unit]
            [/then]
        [/if]
        [if]
            [variable]
                name=player_2
                equals=yes
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        side=2
                        canrecruit=yes
                    [/filter]
                    kill=yes
                    variable=stored_side_2
                [/store_unit]
            [/then]
        [/if]
        [if]
            [variable]
                name=player_3
                equals=yes
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        side=3
                        canrecruit=yes
                    [/filter]
                    kill=yes
                    variable=stored_side_3
                [/store_unit]
            [/then]
        [/if]
    [/event]

    [event]
        name=start
        [message]
            type=Orcish Warlord
            message= _ "Ugh, you two idiot sons, what am I going to do with you? I told you NOT to attack the elves, and you attack them anyways and then come back all beaten up."
        [/message]
        [message]
            type=Orcish Crossbowman
            message= _ "But, Dad, you were the one who told us to attack something."
        [/message]
        [message]
            type=Orcish Warrior
            message= _ "Yeah!  So we went to attack some flying things."
        [/message]
        [message]
            type=Orcish Warlord
            message= _ "You attacked the faeries?!"
        [/message]
        [message]
            type=Orcish Warrior
            message= _ "You told us not to attack the elves."
        [/message]
        [if]
            [variable]
                name=player_1
                equals=yes
            [/variable]
            [then]
                [move_unit_fake]
                    type=$stored_side_1.type
                    side=1
                    x=51,41
                    y=11,15
                [/move_unit_fake]
                [unstore_unit]
                    variable=stored_side_1
                [/unstore_unit]
            [/then]
        [/if]
        [if]
            [variable]
                name=player_2
                equals=yes
            [/variable]
            [then]
                [move_unit_fake]
                    type=$stored_side_2.type
                    side=2
                    x=52,41
                    y=10,7
                [/move_unit_fake]
                [unstore_unit]
                    variable=stored_side_2
                [/unstore_unit]
            [/then]
        [/if]
        [if]
            [variable]
                name=player_3
                equals=yes
            [/variable]
            [then]
                [move_unit_fake]
                    type=$stored_side_3.type
                    side=3
                    x=50,41
                    y=11,11
                [/move_unit_fake]
                [unstore_unit]
                    variable=stored_side_3
                [/unstore_unit]
            [/then]
        [/if]
        [recall]
            id=instructor
        [/recall]
        [recall]
            id=dwarf_leader
        [/recall]
        [recall]
            id=dwarf_scout
        [/recall]
        [recall]
            id=Urymir
        [/recall]
        [recall]
            id=woseleader
        [/recall]
        [recall]
            id=scout
        [/recall]
        [recall]
            id=urza
        [/recall]
        [if]
            [have_unit]
                id=instructor
            [/have_unit]
            [then]
                [allow_recruit]
                    side=3
                    type=Mage
                [/allow_recruit]
            [/then]
        [/if]
        [message]
            type=Orcish Warlord
            message= _ "At least you still have a few veterans. Now we can kill that group that just arrived over there in the mountains."
        [/message]
        [sound]
            name=horse-canter.wav
        [/sound]
        [if]
            [variable]
                name=player_3
                equals=yes
            [/variable]
            [and]
                [variable]
                    name=player_1
                    equals=yes
                [/variable]
            [/and]
            [then]
                [move_unit_fake]
                    type=Elvish Scout
                    side=1
                    x=6,39
                    y=18,14
                [/move_unit_fake]
                [unit]
                    side=1
                    x=39
                    y=14
                    type=Elvish Scout
                    id=Ameldor
                    name= _ "Ameldor"
                    [modifications]
                        {TRAIT_RESILIENT}
                        {TRAIT_LOYAL}
                    [/modifications]
                    {IS_LOYAL}
                [/unit]
                [move_unit_fake]
                    type=Cavalryman
                    side=3
                    x=52,42
                    y=9,11
                [/move_unit_fake]
                [unit]
                    side=3
                    x=42
                    y=11
                    type=Cavalryman
                    id=Owaron
                    name= _ "Owaron"
                    [modifications]
                        {TRAIT_STRONG}
                        {TRAIT_LOYAL}
                    [/modifications]
                    {IS_LOYAL}
                [/unit]
            [/then]
            [else]
                [move_unit_fake]
                    type=Elvish Scout
                    side=$thw_players.side
                    x=6,39
                    y=18,14
                [/move_unit_fake]
                [unit]
                    side=$thw_players.side
                    x=39
                    y=14
                    type=Elvish Scout
                    id=Ameldor
                    name= _ "Ameldor"
                    [modifications]
                        {TRAIT_RESILIENT}
                        {TRAIT_LOYAL}
                    [/modifications]
                    {IS_LOYAL}
                [/unit]
                [move_unit_fake]
                    type=Cavalryman
                    side=$thw_players.side
                    x=52,42
                    y=9,11
                [/move_unit_fake]
                [unit]
                    side=$thw_players.side
                    x=42
                    y=11
                    type=Cavalryman
                    id=Owaron
                    name= _ "Owaron"
                    [modifications]
                        {TRAIT_STRONG}
                        {TRAIT_LOYAL}
                    [/modifications]
                    {IS_LOYAL}
                [/unit]
            [/else]
        [/if]
        {MODIFY_UNIT x,y=42,11 variables.upgrades_available 5}
        {MODIFY_UNIT x,y=39,14 variables.upgrades_available 5}
        [sound]
            name=horse-canter.wav
        [/sound]
        [message]
            speaker=Owaron
            message= _ "Finally, I have caught up to you!"
        [/message]
        [message]
            speaker=Cariddry
            message=_ "Who are you? Why have you been trying to catch up to us?"
        [/message]
        [message]
            speaker=Owaron
            message= _ "Long story short: General Sutuzov told me to bring you news that he wanted to eat lunch. And he said to also mention that orcs have surrounded Elensefar, and that he wants you to help in its defense."
        [/message]
        [message]
            speaker=Fioril
            message= _ "And what are you doing here, Ameldor?"
        [/message]
        [message]
            speaker=Ameldor
            message= _ "High Lord Throlas urgently dispatched me to give you news that Elensefar is under attack by the orcs, and that you must hurry back and help defend it immediately."
        [/message]
        [message]
            speaker=Cariddry
            message= _ "I thought that the state of Elensefar would be able to properly guard its borders! What happened to the guards that are garrisoned there?"
        [/message]
        [message]
            speaker=Ameldor
            message= _ "My lord, Elensefar is under siege, and the inhabitants are weakening by the day. Throlas thinks that without outside help, they will fall within a week."
        [/message]
        [message]
            speaker=Aigatus
            message= _ "About 3 days march from here is an orcish port city, Glamdrol. If we get there and quickly steal one of their ships, we should be able to make it back soon."
        [/message]
        {HIGHLIGHT_IMAGE 1 6 scenery/signpost.png ()}
        [message]
            id=Fioril
            message= _ "That would be an unwise decision. An important orcish city must certainly be well defended. Instead, we can return through Wesmere Forest southwest of here, and then we just have to cross the Great River."
        [/message]
        {HIGHLIGHT_IMAGE 6 18 scenery/signpost.png ()}
        [message]
            speaker=Aigatus
            message= _ "Except most of the orcs are probably at Elensefar!"
        [/message]
        [message]
            id=Cariddry
            message= _ "Whatever we do, let us go quickly!"
        [/message]
        [message]
            speaker=Fioril
            message= _ "Whichever way we choose, we will still have to defeat these orcs."
        [/message]
        [message]
            id=Aigatus
            message= _ "Die, Orcish scum!!!"
        [/message]
        [message]
            id=Fioril
            message= _ "To arms, elves!"
        [/message]
        [message]
            id=Aigatus
            message= _ "To arms, dwarves (and men)!"
        [/message]
        [message]
            speaker=Cariddry
            message= _ "To arms, men!"
        [/message]
    [/event]

    [event]
        name=enemies defeated
        [event]
            name=moveto
            [filter]
                side=1,2,3
                canrecruit=yes
                x,y=6,18
            [/filter]
            {VARIABLE path_leaving_knalga elves}
            [message]
                speaker=unit
                message= _ "We have made it to the home of the wood elves! Let us hope that this is a wise decision."
            [/message]
            [endlevel]
                result=victory
                bonus=no
                carryover_percentage=40
                carryover_add=yes
                next_scenario=13_The_Battle_for_Elensefar
            [/endlevel]
        [/event]
        [event]
            name=moveto
            [filter]
                side=1,2,3
                canrecruit=yes
                x,y=1,6
            [/filter]
            {VARIABLE path_leaving_knalga orcs}
            [message]
                speaker=unit
                message= _ "We are nearing Glamdrol! Let us board a ship swiftly!"
            [/message]
            [endlevel]
                result=victory
                bonus=no
                carryover_percentage=40
                carryover_add=yes
                next_scenario=12a_Glamdrol
            [/endlevel]
        [/event]
        {MODIFY_UNIT canrecruit=yes goto_x 6}
        {MODIFY_UNIT canrecruit=yes goto_y 18}
    [/event]
    [event]
        name=victory
    [/event]
[/multiplayer]
