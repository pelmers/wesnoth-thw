            speaker=Aigatus
            message= _ "We have arrived at the Orcish port city of Glamdrol."
        [/message]
        [message]
            speaker=Fioril
            message= _ "Duh, Mr. Obvious."
        [/message]
        [message]
            speaker=Cariddry
            message= _ "Why don't we simply rush to a boat before they can detain us?"
        [/message]
        [message]
            speaker=Aigatus
            message= _ "Except if we choose to do that, those that do not make it will perish."
        [/message]
        [message]
            speaker=Fioril
            message= _ "Yes, that is very possible."
        [/message]
        [message]
            speaker=Cariddry
            message= _ "Ok, but we don't have much time. Whatever path we choose, we must follow it with haste!"
        [/message]
    [/event]

#define MOVETO_SHIP_EVENT X Y
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1,2,3
            canrecruit=yes
            x={X}
            y={Y}
        [/filter]
        [message]
            speaker=unit
            message= _ "I have arrived at the ship, should I board?"
            [option]
                message= _ "<b>Yes
Note: All units on your recall list will die.</b>"
                [command]
					[kill]
						side=1,2,3
						x,y=recall,recall
					[/kill]
                    [endlevel]
                        result=victory
                        bonus=no
                        carryover_report=yes
                        carryover_percentage=40
                        carryover_add=yes
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "<b>Not yet</b>"
                [command]
                [/command]
            [/option]
        [/message]
    [/event]
#enddef

    [event]
        name=enemies defeated
        [endlevel]
            result=victory
            bonus=yes
            carryover_report=yes
            carryover_percentage=40
            carryover_add=yes
        [/endlevel]
    [/event]        
